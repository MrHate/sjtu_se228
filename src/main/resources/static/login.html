<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>e-book</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript">
		function validate_required(field,alerttxt){
			with (field)
			  {
				  if (value==null||value==""){alert(alerttxt);return false}
				  else {return true}
			  }
		}
		function validate_form(thisform){
			with (thisform){
				if (validate_required(username,"Username must be filled out!")==false){username.focus();return false}
				if (validate_required(password,"Password must be filled out!")==false){password.focus();return false}
			}
		}
	</script>
</head>
<body>
	<div>
		<form id="login" action="explore.html" onsubmit="return validate_form(this)">
			<br><h2>E-Book</h2>
			<br><input type="text" name="username" class="login-input" placeholder="Username">
			<br><input type="password" name="password" class="login-input" placeholder="Password">
			<br><br><button type="submit" class="btn btn-info">Log in</button>
			<br><button type="button" class="btn btn-default">Sign up</button>
		</form>
	</div>
</body>
</html>
