    </head>
    <body>
	<div id="route" class="container-fluid" >
		<nav class="navbar navbar-inverse" style="border-radius:0px">
			<div class="navs"><header-contents></header-contents></div>
		</nav>

		<div class="row">
			<div class="col-xs-2 navs"><nav-menu></nav-menu></div>		
			<div class="col-xs-8"><router-view></router-view></div>			
		</div>
	</div>

	<script>
		var router = new VueRouter({
			routes:[
				{path:'/detail/:id',component:{template:'<book-detail :book_id="$route.params.id"></book-detail>'}},
				{path:'/all',component:{template:'<all-list></all-list>'}},
				{path:'/all/:search',component:{template:'<all-list :search_text="$route.params.search"></all-list>'}},
				{path:'/cart',component:{template:'<cart></cart>'}},
				{path:'/',component:{template:'<book-list></book-list>'}}
			]
		})
		var vm = new Vue({
			router
		}).$mount('#route')
	</script>
    </body>
</html>
