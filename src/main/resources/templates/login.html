<!DOCTYPE html>
<html lang="en">
<head xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<meta charset="UTF-8">
	<title>e-book</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
		#login{
			height:400px;
			width:300px;
			display:flex;
			background-color:#fff;
			box-shadow: 2px 2px 20px 1px;
			overflow-x:auto;
			flex-direction:column;
			align-items:center;
			left: 50%;
			margin: -200px 0 0 -150px;
			position: fixed;
			top: 50%;
			z-index: 25;
		}
		.login-input{
			width:200px;
			height:30px;
		}
	</style>
	<script type="text/javascript">
		function validate_required(field,alerttxt){
			with (field)
			  {
				  if (value==null||value==""){alert(alerttxt);return false}
				  else {return true}
			  }
		}
		function validate_form(thisform){
			with (thisform){
				if (validate_required(username,"Username must be filled out!")==false){username.focus();return false}
				if (validate_required(password,"Password must be filled out!")==false){password.focus();return false}
			}
		}
	</script>
</head>
<body>
	<div>
		<form id="login" th:action="@{/login}" method="post" onsubmit="return validate_form(this)">
			<br><h2>E-Book</h2>
			<br><input type="text" id="username" name="username" class="login-input" placeholder="Username">
			<br><input type="password" id="password" name="password" class="login-input" placeholder="Password">
			<br><br><button type="submit" class="btn btn-info">Log in</button>
			<br><button type="button" class="btn btn-default">Sign up</button>
		</form>
	</div>
</body>
</html>
