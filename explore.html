<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
		<script src="components.js"></script>
    </head>
    <body>
	<nav class="navbar navbar-default">
		<br>
		<div class="navs"><header-contents></header-contents></div>
	</nav>

	<div id="route" class="container-fluid">
		<div class="row">
			<div class="col-xs-1 navs"><nav-menu></nav-menu></div>		
			<div class="col-xs-10"><router-view></router-view></div>			
		</div>
	</div>

	<script>
		const navs = new Vue({
			el:".navs"
		})
		var router = new VueRouter({
			routes:[
				{path:'/detail/:id',component:{template:'<book-detail :book_id="$route.params.id"></book-detail>'}},
				{path:'/',component:{template:'<book-list></book-list>'}}
			]
		})
		var vm = new Vue({
			router
		}).$mount('#route')
	</script>
    </body>
</html>
