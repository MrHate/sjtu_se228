<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title></title>
</head>
<body>
	<div id="login">
		<button type="button" class="btn" @click="showModal">login</button>
		<div class="modal" v-show="showDialog">
			<p>test dialog</p>
			<form>
				 User:<br>
				<input type="text" name="username" ref="username_input">
				<br>
				 Password:<br>
				<input type="text" name="password" ref="password_input">
				<br><br>
				<!--<input type="submit" class="btn" value="Submit">-->
				<button type="button" class="btn" @click="closeModal">log in</button>
				<button type="button" class="btn" @click="closeModal">sign up</button>
			</form> 
			<br>
		</div>
	</div>
	<style scoped>
		.modal{
			height:400px;
			width:300px;
			display:flex;
			background-color:#fff;
			box-shadow: 2px 2px 20px 1px;
			overflow-x:auto;
			flex-direction:column;
			align-items:center;
		}
		.btn{
			width:60px;
			height:30px;
		}
	</style>
	<script>
		var vm=new Vue({
			el:"#login",
			data:{
				showDialog:false,
				username:"",
				password:""
			},
			methods:{
				showModal:function(){
					this.showDialog = true;
				},
				closeModal:function(){
					this.showDialog = false;
					this.username = this.$refs.username_input.value;
					this.password = this.$refs.password_input.value;
					console.log("user: "+this.username+"\npassword: "+this.password);
				}
			}
		})
	</script>
</body>
</html>
